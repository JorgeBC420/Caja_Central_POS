{% extends "base.html" %}

{% block title %}Login - POS Mobile{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <!-- Logo y título -->
                    <div class="text-center mb-4">
                        <i class="bi bi-shop text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-2 mb-0">Caja Central POS</h2>
                        <p class="text-muted">Interfaz Móvil</p>
                    </div>

                    <!-- Formulario de login -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   placeholder="Ingresa tu usuario"
                                   autocomplete="username">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   placeholder="Ingresa tu contraseña"
                                   autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>

                    <!-- Información de demo -->
                    <div class="card bg-light">
                        <div class="card-body py-2">
                            <small class="text-muted">
                                <strong>Demo:</strong><br>
                                Usuario: <code>admin</code><br>
                                Contraseña: <code>admin123</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Características del sistema -->
            <div class="row mt-3">
                <div class="col-4 text-center">
                    <i class="bi bi-phone text-primary fs-3"></i>
                    <div class="small text-muted">Móvil First</div>
                </div>
                <div class="col-4 text-center">
                    <i class="bi bi-lightning text-warning fs-3"></i>
                    <div class="small text-muted">Rápido</div>
                </div>
                <div class="col-4 text-center">
                    <i class="bi bi-shield-check text-success fs-3"></i>
                    <div class="small text-muted">Seguro</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.95);
    }
</style>
{% endblock %}
